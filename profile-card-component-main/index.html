<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="circles">
    <div class="circles-top">
      <img src="images/bg-pattern-top.svg" alt="pattern-top">
    </div>
    <div class="circles-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="pattern-bottom">
    </div>
  </div>

  <div class="container">   
      <div class="pattern-card">
        <img src="images/bg-pattern-card.svg" alt="pattern-card" >
      </div>
      <div class="image-victor">
        <img src="images/image-victor.jpg" alt="" srcset="">
      </div>
      <div class="description">
        <div class="name-age">
          <h2 class="name">Victor Crest</h2>
          <h2 class="age">26</h2>
        </div>
        <p>London</p>
      </div>
      <hr>
      <div class="social">
          <div class="followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
      </div>
  </div>

  
</body>
</html>
